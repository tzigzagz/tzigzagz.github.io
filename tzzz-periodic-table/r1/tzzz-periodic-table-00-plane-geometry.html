	function drawPlacard( text, scale, backgroundColor, x, y, z ) {

		geometry = new THREE.PlaneBufferGeometry( 1, 1 );
		texture = canvasMultilineText( text, { backgroundColor: backgroundColor } );
		material = new THREE.MeshBasicMaterial( { map: texture, opacity: 0.9, side: 2, transparent: true } );
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( x, y, z ) ;
		mesh.scale.set( scale * texture.image.width, scale * texture.image.height, 1 );

		return mesh;

	}

	function drawSprite( text, scale, color, x, y, z) {

		texture = canvasMultilineText( text, { backgroundColor: color }  );
		texture.minFilter = texture.magFilter = THREE.NearestFilter;
		var spriteMaterial = new THREE.SpriteMaterial( { map: texture, useScreenCoordinates: false, opacity: 0.9, transparent: true } );
		var sprite = new THREE.Sprite( spriteMaterial );
		sprite.position.set( x, y, z ) ;
		sprite.scale.set( scale * texture.image.width, scale * texture.image.height );

		return sprite;

	}

	function canvasMultilineText( textArray, parameters ) {

		var parameters = parameters || {} ;

		var canvas = document.createElement( 'canvas' );
		var context = canvas.getContext( '2d' );

		if ( typeof textArray === 'string' ) textArray = [ textArray ];

		context.font = parameters.font ? parameters.font : '48px sans-serif';

		var width = 0;

		for (var i = 0, len = textArray.length; i < len; i++) {

			width = context.measureText( textArray[i] ).width > width ? context.measureText( textArray[i] ).width : width;

		}

		canvas.width = 250
		canvas.height = 250;

		col = parameters.backgroundColor ? parameters.backgroundColor : 360 ;

		context.fillStyle = 'hsl( ' + col + ', 80%, 50% )' ;
		context.fillRect( 0, 0, canvas.width, canvas.height);

		context.lineWidth = 1 ;
		context.strokeStyle = '#000';
		context.strokeRect( 0, 0, canvas.width, canvas.height);

		context.fillStyle = '#000' ;
		context.font = parameters.font ? parameters.font : '48px sans-serif';

		context.font = '144px sans-serif';
		context.fillText( textArray[0], 10, 140 );

		context.font = '40px sans-serif';
		context.fillText( textArray[1], 10, 190 );

		context.font = '40px sans-serif';
		context.fillText( textArray[2], 10, 230 );			

		var texture = new THREE.Texture( canvas );
		texture.minFilter = texture.magFilter = THREE.NearestFilter;
		texture.needsUpdate = true;

		return texture;

	}

	function addCommas( numberString ){

		numberString += ''; // force to string

		var x = numberString.split( '.' );
		var x1 = x[ 0 ];
		var x2 = x.length > 1 ? '.' + x[ 1 ] : '';
		var rgx = /(\d+)(\d{3})/;

		while ( rgx.test( x1 ) ) {

			x1 = x1.replace( rgx, '$1' + ',' + '$2' );

		}

		return x1 + x2;

	}
